<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body>
    <h1>Welcome to the Flash Card App!</h1>
    <p>
        Please choose a card to view its details:
    </p>

    {% for item in card %}
    <ul>
        <li>
            <button>
                <a href="{{ url_for('card', number=item.id) }}">
                    {{ item.country }}
                </a>
            </button>
        </li>
    </ul>
    {% endfor %}
    <button>
        <a href="{{ url_for('add_cards') }}">
            Add a new card
        </a>
    </button>
</body>

</html>
